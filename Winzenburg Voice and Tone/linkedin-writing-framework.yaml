# LinkedIn Content Writing Framework
# For positioning as a design leader to VCs, VP-level executives, and enterprise hiring managers

# ============================================================================
# STRATEGIC OBJECTIVE
# ============================================================================

objective: |
  Position Ryan Winzenburg as a thought leader in AI-augmented design leadership
  to attract retainer engagements and full-time roles at:
  - Enterprise organizations (Fortune 500)
  - Well-funded startups (Series A+)
  - VC portfolio companies needing design leadership

target_outcome: "Get retained or hired by enterprise or well-funded startups"

# ============================================================================
# TARGET AUDIENCE PROFILE
# ============================================================================

primary_audience:
  vcs_investors:
    role: "General Partners, Portfolio Partners, Talent Partners"
    looking_for: "Design leaders who can accelerate portfolio companies"
    hiring_triggers:
      - "Portfolio company needs design leadership"
      - "Evaluating design leader candidates"
      - "Looking for fractional/advisory design executives"
    pain_points:
      - "Portfolio companies with slow product development"
      - "Design teams that can't scale efficiently"
      - "Lack of measurable design ROI"
      - "Uncertainty about AI integration in design"

  vp_level_executives:
    role: "VP Product, VP Engineering, Chief Product Officer"
    looking_for: "Design partners who drive business outcomes"
    hiring_triggers:
      - "Need to scale design function"
      - "Building AI-powered product portfolio"
      - "Design leadership role open"
    pain_points:
      - "Slow design-to-development cycles"
      - "Inconsistent user experiences across products"
      - "Can't measure design impact"
      - "Design team doesn't influence strategy"

  design_executives:
    role: "VP Design, Head of Design, Chief Design Officer"
    looking_for: "Peer insights and potential hires/advisors"
    hiring_triggers:
      - "Expanding design leadership team"
      - "Looking for fractional/advisory support"
      - "Hiring senior design leaders"
    pain_points:
      - "Scaling design teams efficiently"
      - "Demonstrating design ROI to executives"
      - "AI integration strategy"
      - "Design system adoption challenges"

# ============================================================================
# CORE POSITIONING PILLARS
# ============================================================================

positioning:
  primary_identity: "Design leader at the intersection of AI + design systems + business impact"

  unique_differentiators:
    enterprise_scale:
      stat: "300+ products, 24 designers"
      message: "Proven at Fortune 500 enterprise scale"
      why_it_matters: "Most design leaders lack enterprise portfolio management experience"

    ai_expertise:
      stat: "40% faster design production"
      message: "AI augmentation as strategic multiplier, not just productivity tool"
      why_it_matters: "2025 requires AI-native design leadership"

    measurable_roi:
      stat: "30-80% productivity improvements, 95%+ design system adoption"
      message: "Business outcomes, not design awards"
      why_it_matters: "VCs and executives hire based on ROI, not portfolio aesthetics"

    proven_leadership:
      stat: "39M user migration, Fortune 500 experience"
      message: "Led high-stakes, high-visibility design initiatives"
      why_it_matters: "Track record reduces hiring risk"

  value_proposition: |
    "I help enterprise organizations and well-funded startups build AI-augmented
    design teams that ship 3-5x faster with measurable business impact"

# ============================================================================
# CONTENT WRITING FRAMEWORK
# ============================================================================

writing_principles:

  rule_1_speak_to_decision_makers:
    description: "Write to the person who signs the contract, not the person doing the work"
    examples:
      bad: "Designers struggle with AI tools"
      good: "Design leaders who can't leverage AI will see their teams outpaced by 3-5x in 2025"

  rule_2_business_impact_over_design_craft:
    description: "Lead with ROI, efficiency, and business outcomesâ€”not design aesthetics"
    examples:
      bad: "Beautiful, polished design systems"
      good: "95%+ adoption rate across 300+ products, reducing design debt by millions"

  rule_3_enterprise_scale_signals:
    description: "Always reference enterprise scale to differentiate from mid-level designers"
    required_elements:
      - "300+ products"
      - "Fortune 500"
      - "24 designers"
      - "Enterprise scale"
      - "Portfolio management"

  rule_4_strategic_not_tactical:
    description: "Position as a leader who sets strategy, not executes tasks"
    examples:
      bad: "Here's how I use Figma plugins"
      good: "Strategic tech stack decisions that multiply team capacity across 300+ products"

  rule_5_cost_of_inaction:
    description: "Frame problems in terms of wasted capital and lost market opportunity"
    examples:
      bad: "Design systems are hard to build"
      good: "Design system failures cost organizations millions in wasted engineering time"

  rule_6_ai_as_strategic_advantage:
    description: "AI is not a toolâ€”it's a competitive advantage and leadership requirement"
    examples:
      bad: "AI helps me work faster"
      good: "The design leader you hire determines whether AI is a productivity tool or a strategic multiplier"

  rule_7_hiring_signals:
    description: "Subtly signal availability for the right opportunity"
    frequency: "Every 3-4 posts"
    examples:
      - "Looking to bring this framework to enterprise organizations and well-funded startups"
      - "Available for fractional leadership engagements"
      - "Open to advising portfolio companies on AI-augmented design transformation"

# ============================================================================
# POST STRUCTURE TEMPLATES
# ============================================================================

post_templates:

  article_announcement:
    structure: |
      1. Hook: Problem statement from enterprise/VC perspective (1-2 lines)
      2. Cost of the problem: Quantify impact in dollars/time/opportunity (2-3 lines)
      3. Credibility: Position + scale (1 line) - "Leading design across 300+ Fortune 500 products..."
      4. Solution: Framework/approach name (1 line)
      5. Framework details: Bulleted, scannable, strategic (4-6 bullets)
      6. Outcome: Business impact achieved (1-2 lines)
      7. Call to value: For whom this matters (1 line) - "For enterprise leaders and VCs..."
      8. CTA: Article link
      9. Hashtags: #DesignLeadership #AIinDesign #EnterpriseDesign

    example: |
      Design leaders who can't validate market demand waste portfolio company resources.

      I've seen Fortune 500 teams spend 6-12 months building products nobody wants.
      The cost? Millions in engineering resources and lost market opportunities.

      As a design leader managing 300+ products, I developed an AI-powered validation
      framework that reduces research cycles from weeks to daysâ€”freeing design teams
      to focus on strategic work.

