      What validation frameworks do design leaders use at your organization?

      #DesignLeadership #ProductStrategy #UXLeadership

# ============================================================================
# CONTENT CHECKLISTS
# ============================================================================

pre_publish_checklist:
  audience_check:
    - "Is this written for VCs/VPs/design execs, not individual contributors?"
    - "Would a hiring manager see this and think 'I need this person'?"

  positioning_check:
    - "Does it reference enterprise scale (300+ products, Fortune 500, 24 designers)?"
    - "Does it lead with business impact, not design craft?"
    - "Does it position AI as strategic advantage?"
    - "Does it include measurable outcomes (40%, 95%, 3-5x)?"

  strategic_check:
    - "Am I positioned as a leader who sets strategy, not executes tasks?"
    - "Is the tone executive-level, not mid-level IC?"
    - "Does it demonstrate systems thinking and portfolio management?"

  hiring_signal_check:
    - "Every 3-4 posts: Does it subtly signal availability/interest?"
    - "Does it make clear the type of organizations I want to work with?"

# ============================================================================
# LANGUAGE PATTERNS
# ============================================================================

power_phrases:
  enterprise_credibility:
    - "Leading design across 300+ Fortune 500 products"
    - "At enterprise scale"
    - "Portfolio company resources"
    - "Managing 24 designers"
    - "39M user migration"

  business_impact:
    - "Cost organizations millions in..."
    - "Wasted engineering time"
    - "Lost market opportunities"
    - "Protect stakeholder capital"
    - "Capital efficiency disguised as product strategy"
    - "De-risk product investments"
    - "Measurable business outcomes"

  ai_positioning:
    - "AI as strategic multiplier, not just productivity tool"
    - "AI-augmented design leadership"
    - "AI-native design organizations"
    - "40% faster design production"
    - "AI-powered teams ship 3-5x faster"

  strategic_leadership:
    - "Design leader who drives business outcomes"
    - "Strategic design leadership"
    - "Cross-functional leverage"
    - "Portfolio management approach"
    - "Design leadership influencing product/engineering roadmaps"
    - "Change management disguised as component libraries"

avoid_phrases:
  individual_contributor_language:
    - "I love designing..."
    - "My design process..."
    - "Tips and tricks..."
    - "Here's how I..."
    - "Quick win..."

  mid_level_positioning:
    - "Excited to share..."
    - "Just launched..."
    - "Check out this cool..."
    - "Proud of my team for..."

# ============================================================================
# HASHTAG STRATEGY
# ============================================================================

hashtag_framework:
  always_include:
    - "#DesignLeadership" # Primary identity

  rotate_based_on_topic:
    ai_focused:
      - "#AIinDesign"
      - "#AIStrategy"
      - "#EnterpriseAI"

    systems_focused:
      - "#DesignSystems"
      - "#DesignOps"
      - "#ChangeManagement"

    business_focused:
      - "#ProductStrategy"
      - "#BusinessImpact"
      - "#ROI"

    leadership_focused:
      - "#UXLeadership"
      - "#ProductLeadership"
      - "#EnterpriseDesign"

  avoid:
    - "#Design" (too generic, attracts wrong audience)
    - "#UX" (too broad, attracts ICs not executives)
    - Generic industry hashtags without specificity

# ============================================================================
# FREQUENCY & CADENCE
# ============================================================================

posting_schedule:
  tuesday:
    type: "Article announcement"
    focus: "Thought leadership, frameworks, business impact"
    length: "200-300 words"

  thursday:
    type: "Engagement post"
    focus: "Strategic questions, leadership insights, peer discussion"
    length: "100-150 words"

engagement_strategy:
  comment_approach: |
    Respond to comments with executive-level insights, not friendly banter.
    Position as peer to VPs/execs, mentor to design leaders.

  connection_strategy: |
    Proactively connect with:
    - VPs of Product/Engineering at well-funded startups
    - Design executives at Fortune 500 companies
    - VC partners (especially those with design backgrounds)
    - Startup CEOs raising Series A+

# ============================================================================
# SUCCESS METRICS
# ============================================================================

tracking_metrics:
  engagement_signals:
    - "Comments from VP+ level executives"
    - "Connection requests from target audience"
    - "DMs inquiring about availability/engagements"
    - "Shares from VCs and design executives"

  conversion_signals:
    - "Inbound inquiries for fractional/advisory work"
    - "Recruiter outreach for VP+ design roles"
    - "Speaking/podcast invitations from enterprise/VC space"
    - "Direct outreach from portfolio companies"

# ============================================================================
# USAGE INSTRUCTIONS FOR CLAUDE
# ============================================================================

instructions_for_ai:
  when_writing_linkedin_content: |
    1. Always reference this framework before writing LinkedIn posts
    2. Run through the pre_publish_checklist before finalizing content
    3. Use power_phrases naturally throughout the copy
    4. Ensure every post passes the "would a hiring manager want this person?" test
    5. Verify positioning is strategic leader, not individual contributor
    6. Include at least 2 enterprise scale signals per post
    7. Lead with business impact, not design craft
    8. Add subtle hiring signals every 3-4 posts

  tone_calibration: |
    Voice: Confident, strategic, data-driven
    NOT: Excited, friendly, humble-bragging, tips-focused

    Write like: A design executive in a board meeting
    NOT like: A designer sharing their journey
