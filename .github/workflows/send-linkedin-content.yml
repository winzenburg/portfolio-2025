name: Send LinkedIn Content

on:
  schedule:
    # Run every Tuesday and Thursday at 8:00 AM PST (4:00 PM UTC)
    # Tuesday = 2, Thursday = 4 (0 = Sunday, 1 = Monday, etc.)
    - cron: '0 16 * * 2'  # Tuesday at 4:00 PM UTC (8:00 AM PST)
    - cron: '0 16 * * 4'  # Thursday at 4:00 PM UTC (8:00 AM PST)
  workflow_dispatch:  # Allow manual triggering

jobs:
  send-content:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Send LinkedIn content email
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: pnpm email-today

