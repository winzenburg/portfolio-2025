name: Daily LinkedIn Content (Simple)

on:
  schedule:
    # Run daily at 7 AM PST (15:00 UTC)
    - cron: '0 15 * * *'

  workflow_dispatch: # Allow manual triggering
    inputs:
      test_date:
        description: 'Override date for testing (YYYY-MM-DD)'
        required: false
        type: string

jobs:
  send-content:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Checkout content repository
        uses: actions/checkout@v4
        with:
          repository: winzenburg/Winzenburg-Content
          token: ${{ secrets.CONTENT_REPO_TOKEN }}
          path: content-repo

      - name: Get today's content
        id: content
        env:
          CONTENT_SCHEDULE_PATH: ${{ github.workspace }}/content-repo/linkedin-content-schedule.yaml
        run: |
          TEST_DATE="${{ github.event.inputs.test_date }}"
          if [ -n "$TEST_DATE" ]; then
            TODAY="$TEST_DATE"
          else
            TODAY=$(date +%Y-%m-%d)
          fi

          echo "today=$TODAY" >> $GITHUB_OUTPUT

          # Check if there's content for today
          if node scripts/check-content.js "$TODAY"; then
            echo "has_content=true" >> $GITHUB_OUTPUT
            node scripts/get-content.js "$TODAY" > content.txt
          else
            echo "has_content=false" >> $GITHUB_OUTPUT
          fi

      - name: Create issue with today's content
        if: steps.content.outputs.has_content == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const content = fs.readFileSync('content.txt', 'utf8');
            const today = '${{ steps.content.outputs.today }}';

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸ“… LinkedIn Post for ${today}`,
              body: content,
              labels: ['linkedin-content', 'automated']
            });

      - name: Post to workflow summary
        if: steps.content.outputs.has_content == 'true'
        run: |
          echo "## ðŸ“… LinkedIn Post for ${{ steps.content.outputs.today }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat content.txt >> $GITHUB_STEP_SUMMARY

      - name: No content today
        if: steps.content.outputs.has_content == 'false'
        run: |
          echo "## â„¹ï¸ No content scheduled for ${{ steps.content.outputs.today }}" >> $GITHUB_STEP_SUMMARY
          echo "No LinkedIn posts are scheduled for today." >> $GITHUB_STEP_SUMMARY
