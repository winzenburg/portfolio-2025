# Final Thought

remember:
  core_principle: |
    You're not writing to impress other writers. You're writing to help
    practitioners do their jobs better. If someone finishes your article and
    thinks "I can actually use this" AND "this person gets it," you nailed it.

    Be smart. Be helpful. Be human. Everything else is details.

