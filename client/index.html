<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <link rel="icon" type="image/png" href="https://files.manuscdn.com/user_upload_by_module/web_dev_logo/310419663031547423/cNcqjdOIsNwzxKUr.png" />
    <link rel="apple-touch-icon" href="https://files.manuscdn.com/user_upload_by_module/web_dev_logo/310419663031547423/cNcqjdOIsNwzxKUr.png" />
    <title>Ryan Winzenburg - AI-Augmented Design Operations Leader</title>
    <meta name="description" content="Design leader transforming how teams work with AI. Head of Design Operations, VP of Design, Principal Design Technologist. 25 years Fortune 50 experience, AI workflow architecture, MCP integrations." />
    <meta name="keywords" content="Design Operations, DesignOps, AI Design Workflow, Head of Design, VP Design, Design Technologist, AI-augmented design, design system, Figma MCP, Claude Code, design leadership" />

    <!-- Open Graph / LinkedIn -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Ryan Winzenburg - AI-Augmented Design Operations Leader" />
    <meta property="og:description" content="Design leader transforming how teams work with AI. Building systems that make design teams 4-6x faster." />
    <meta property="og:url" content="https://winzenburg.github.io/portfolio-2025/" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Ryan Winzenburg - AI-Augmented Design Operations Leader" />
    <meta name="twitter:description" content="Design leader transforming how teams work with AI. Building systems that make design teams 4-6x faster." />
  </head>

  <body>
    <!-- Hidden form for Netlify Forms detection -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="company" />
      <input type="text" name="role" />
      <textarea name="message"></textarea>
    </form>

    <div id="root"></div>
    <script>
      // GitHub Pages SPA redirect workaround
      (function() {
        var redirectPath = sessionStorage.getItem('redirectPath');
        if (redirectPath) {
          sessionStorage.removeItem('redirectPath');
          history.replaceState(null, '', redirectPath);
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>

  </body>
</html>
